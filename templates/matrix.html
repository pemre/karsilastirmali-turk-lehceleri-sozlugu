<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>TDK JSON Matris</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
<h1>TDK JSON Matris</h1>
<table>
    <thead>
    <tr>
        {% for col in header %}
        <th>{{ col }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in rows %}
    <tr>
        <td>{{ row['file'] }}</td>
        <td>{{ row['lehce_id'] }}</td>
        <td>{{ row['asil'] }}</td>
        {% for lang in header[3:] %}
        <td>{{ row[lang] }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
